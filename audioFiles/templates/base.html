<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Audio Tunes - Makes life happier</title>
        <link rel="stylesheet" id="ample-style-css" href="http://wisdompets.com/wp-content/themes/ample/style.css?ver=4.8.3" type="text/css" media="all">
    </head>
    <body class="wide">
        <div id="page" class="hfeed site">
            <header>
                <div class="header">
                    <div class="main-head-wrap inner-wrap clearfix">
                        <div id="header-logo-image">
                            <a href="/">
                                <img src="https://image.freepik.com/free-vector/play-neon-text-with-headphones-sound-wave_1262-19618.jpg" alt="Audio Tunes">
                            </a>
                        </div>
                        <div id="header-text" class="">
                            <h1 id="site-title">
                                <a href="/" title="Audio Tunes" rel="home">Audio Tunes</a>
                            </h1>
                            <p>We make your life easier</p>
                        </div>
                    </div>
                    <p style="text-align:center;"><img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80" class="centerImage" alt="Audio Tunes"></p>
                </div>
            </header>
            <div class="main-wrapper">
                <div class="single-page clearfix">
                    <div class="inner-wrap">
                        <p>Many songs accross the world</p>
                        <hr>
                        <div>
                        {% block content %}
                        {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
            <footer id="colophon">
                <div class="inner-wrap">
                    Choose diffrent types of songs to your liking and enjoy
                </div>
            </footer>
        </div>
    </body>
</html>
